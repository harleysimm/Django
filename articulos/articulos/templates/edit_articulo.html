{% extends 'base.html' %}
{% block title %}
    Editar Artículo 
{% endblock %}
{% block content %}
<form method="POST" action="edit">
    {% csrf_token %}
    <div class="form-group">
        <label for="InputName">Nombre</label>
        <input name="name" id="name" class="form-control" value="{{articulos.name}}">
    </div>
    <div class="form-group">
        <label for="InputDescription">Descripción</label>
        <input name="description" id="description" class="form-control" value="{{articulos.description}}">
    </div>
    <div class="form-group">
        <label for="InputPrice">Precio</label>
        <input name="price" id="price" class="form-control" value="{{articulos.price}}">
    </div>
    <div class="form-group">
        <label for="InputStock">Stock</label>
        <input name="stock" id="stock" class="form-control" value="{{articulos.stock}}">
    </div>
    <div class="form-group">
        <label for="InputUnit">Unidad</label>
        <input name="unit" id="unit" class="form-control" value="{{articulos.unit}}">
    </div>
    <div class="form-group">
        <label for="InputLargo">Largo</label>
        <input name="largo" id="largo" class="form-control" value="{{articulos.largo}}">
    </div>
    <div class="form-group">
        <label for="InputAncho">Ancho</label>
        <input name="ancho" id="ancho" class="form-control" value="{{articulos.ancho}}">
    </div>
    <div class="form-group">
        <label for="InputPeso">Peso</label>
        <input name="peso" id="peso" class="form-control" value="{{articulos.peso}}">
    </div>
    <div class="form-group">
        <label for="InputColor">Color</label>
        <input name="color" id="color" class="form-control" value="{{articulos.color}}">
    </div>
    <div class="form-group">
        <label for="InputModel">Modelo</label>
        <input name="model" id="model" class="form-control" value="{{articulos.model}}">
    </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
